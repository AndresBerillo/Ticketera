{% extends 'base.html' %}

{% block title %}Registrarse{% endblock %}

{% block content %}
  <h2>Crear una cuenta</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
  <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
{% endblock %}
