{% extends 'base.html' %}

{% block title %}Confirmar Eliminación de Usuario - IdolPass{% endblock %}

{% block content %}
    <section class="confirm-delete-user">
        <h1>¿Estás seguro de que quieres eliminar el usuario "{{ user.username }}"?</h1>
        <p>Esta acción no se puede deshacer.</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </section>
{% endblock %}
